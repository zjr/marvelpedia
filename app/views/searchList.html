<ul class="row list-unstyled">
  <li class="col-md-4 card-container"
      style="background-image: url('{{ char.thumbnail.path + '.' + char.thumbnail.extension }}');"
      ng-repeat="char in characters">
    <div class="card">
      <h3>{{ char.name }}</h3>
      <p>{{ char.description }}</p>
    </div>
    <div class="screen"></div>
  </li>
</ul>
